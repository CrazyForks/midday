name: Beta Deployment (Enhanced)

env:
  TURBO_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  TURBO_TEAM: ${{ secrets.VERCEL_ORG_ID }}
  NODE_OPTIONS: --max-old-space-size=8192

on:
  push:
    branches-ignore:
      - main
    paths:
      - apps/**
      - packages/**
      - turbo.json
      - package.json
      - bun.lock
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy all services'
        required: false
        default: false
        type: boolean

jobs:
  # Setup and cache dependencies
  setup:
    name: 🔧 Setup & Cache
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
      turbo-cache-hit: ${{ steps.cache-turbo.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Cache dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: 🚀 Cache Turbo
        uses: actions/cache@v4
        id: cache-turbo
        with:
          path: |
            .turbo
            **/dist
            **/.next/cache
          key: turbo-beta-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-beta-${{ runner.os }}-

      - name: 📦 Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

  # Security and quality checks
  security-quality:
    name: 🔒 Security & Quality
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      has-api-changes: ${{ steps.changes.outputs.api }}
      has-dashboard-changes: ${{ steps.changes.outputs.dashboard }}
      has-website-changes: ${{ steps.changes.outputs.website }}
      has-engine-changes: ${{ steps.changes.outputs.engine }}
      has-email-changes: ${{ steps.changes.outputs.email }}
      has-packages-changes: ${{ steps.changes.outputs.packages }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Advanced change detection
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'apps/api/**'
              - 'packages/!(email|ui)/**'
            dashboard:
              - 'apps/dashboard/**'
              - 'packages/**'
            website:
              - 'apps/website/**'
              - 'packages/!(email)/**'
            engine:
              - 'apps/engine/**'
              - 'packages/engine-client/**'
            email:
              - 'packages/email/**'
            packages:
              - 'packages/**'
              - 'turbo.json'
              - 'package.json'

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}

      - name: 🚀 Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            **/dist
            **/.next/cache
          key: turbo-beta-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-beta-${{ runner.os }}-

      - name: 📦 Install dependencies (if cache miss)
        if: needs.setup.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: 🔒 Security audit
        run: |
          bun audit --audit-level moderate || true
          echo "Security audit completed"

      - name: 🔍 Secret scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

      - name: 🔦 Lint (changed packages only)
        run: |
          if [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
            bunx turbo lint
          else
            bunx turbo lint --filter='[HEAD^1]'
          fi

      - name: 🪐 TypeScript check (changed packages only)
        run: |
          if [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
            bunx turbo typecheck
          else
            bunx turbo typecheck --filter='[HEAD^1]'
          fi

      - name: 🧪 Tests (changed packages only)
        run: |
          if [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
            bunx turbo test
          else
            bunx turbo test --filter='[HEAD^1]'
          fi

  # Build shared artifacts
  build-shared:
    name: 🏗️ Build Shared
    runs-on: ubuntu-latest
    needs: [setup, security-quality]
    if: needs.security-quality.outputs.has-engine-changes == 'true' || needs.security-quality.outputs.has-packages-changes == 'true' || github.event.inputs.force_deploy == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}

      - name: 🚀 Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            **/dist
            **/.next/cache
          key: turbo-beta-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-beta-${{ runner.os }}-

      - name: 🏗️ Build Engine
        run: bunx turbo build --filter=@midday/engine

      - name: 📦 Cache Engine build
        uses: actions/cache@v4
        with:
          path: apps/engine/dist
          key: engine-build-beta-${{ github.sha }}

  # Deploy Engine first (dependency for other apps)
  deploy-engine:
    name: 🚀 Deploy Engine (Beta)
    runs-on: ubuntu-latest
    needs: [security-quality, build-shared]
    if: needs.security-quality.outputs.has-engine-changes == 'true' || github.event.inputs.force_deploy == 'true'
    environment: beta
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Restore Engine build
        uses: actions/cache@v4
        with:
          path: apps/engine/dist
          key: engine-build-beta-${{ github.sha }}

      - name: 📦 Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}

      - name: 🚀 Deploy to Cloudflare (Staging)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          packageManager: bun
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "apps/engine"
          wranglerVersion: "3.93.0"
          command: deploy --minify src/index.ts --env staging

      - name: 🏥 Health check
        run: |
          sleep 30
          curl -f https://staging-engine.midday.ai/health || echo "Health check failed, but continuing..."

      - name: 📢 Deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # Deploy API second (dependency for dashboard)
  deploy-api:
    name: 🚀 Deploy API (Beta)
    runs-on: ubuntu-latest
    needs: [security-quality, deploy-engine]
    if: (needs.security-quality.outputs.has-api-changes == 'true' || github.event.inputs.force_deploy == 'true') && always()
    environment: beta
    concurrency: fly-preview
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}

      - name: 📦 Restore Engine build
        uses: actions/cache@v4
        with:
          path: apps/engine/dist
          key: engine-build-beta-${{ github.sha }}

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: 🚀 Deploy to Fly.io (Preview)
        id: deploy
        run: |
          flyctl deploy --remote-only --dockerfile apps/api/Dockerfile --config apps/api/fly-preview.yml
          echo "deployment-url=https://preview-api.midday.ai" >> $GITHUB_OUTPUT
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: 🏥 Health check
        run: |
          sleep 60
          curl -f https://preview-api.midday.ai/health || echo "Health check failed, but continuing..."

      - name: 📢 Deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # Deploy Dashboard (depends on API)
  deploy-dashboard:
    name: 🚀 Deploy Dashboard (Beta)
    runs-on: ubuntu-latest
    needs: [security-quality, deploy-api]
    if: (needs.security-quality.outputs.has-dashboard-changes == 'true' || github.event.inputs.force_deploy == 'true') && always()
    environment: beta
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_DASHBOARD }}
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}

      - name: 📦 Restore Engine build
        uses: actions/cache@v4
        with:
          path: apps/engine/dist
          key: engine-build-beta-${{ github.sha }}

      - name: 📤 Pull Vercel Environment (Beta)
        run: bunx vercel pull --yes --environment=beta --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🏗️ Build Dashboard
        run: bunx vercel build --target=beta --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🔄 Deploy Background Jobs (Staging)
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          TRIGGER_PROJECT_ID=${{ secrets.TRIGGER_PROJECT_ID }} bunx trigger.dev@3.3.17 deploy --env staging
        working-directory: packages/jobs

      - name: 🚀 Deploy to Vercel (Beta)
        id: deploy
        run: |
          url=$(bunx vercel deploy --prebuilt --target=beta --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          bunx vercel alias --scope=${{ secrets.VERCEL_ORG_ID }} --token=${{ secrets.VERCEL_TOKEN }} set $url beta.midday.ai
          echo "deployment-url=https://beta.midday.ai" >> $GITHUB_OUTPUT

      - name: 🏥 Health check
        run: |
          sleep 30
          curl -f https://beta.midday.ai/api/health || echo "Health check failed, but continuing..."

      - name: 📢 Deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # Deploy Website (parallel with dashboard)
  deploy-website:
    name: 🚀 Deploy Website (Beta)
    runs-on: ubuntu-latest
    needs: security-quality
    if: needs.security-quality.outputs.has-website-changes == 'true' || github.event.inputs.force_deploy == 'true'
    environment: beta
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_WEBSITE }}
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}

      - name: 📤 Pull Vercel Environment (Preview)
        run: bunx vercel env pull .env --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 📤 Pull Vercel Project Config
        run: bunx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🏗️ Build Website
        run: bunx vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Deploy to Vercel (Preview)
        id: deploy
        run: |
          url=$(bunx vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment-url=$url" >> $GITHUB_OUTPUT

      - name: 🏥 Health check
        run: |
          sleep 30
          curl -f ${{ steps.deploy.outputs.deployment-url }} || echo "Health check failed, but continuing..."

      - name: 📢 Deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # Deploy Email (parallel with other apps)
  deploy-email:
    name: 🚀 Deploy Email (Beta)
    runs-on: ubuntu-latest
    needs: security-quality
    if: needs.security-quality.outputs.has-email-changes == 'true' || github.event.inputs.force_deploy == 'true'
    environment: beta
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_EMAIL }}
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: deps-${{ runner.os }}-${{ hashFiles('**/bun.lock', '**/package.json') }}

      - name: 📤 Pull Vercel Environment (Preview)
        run: bunx vercel env pull .env --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 📤 Pull Vercel Project Config
        run: bunx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🏗️ Build Email
        run: bunx vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Deploy to Vercel (Preview)
        id: deploy
        run: |
          url=$(bunx vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment-url=$url" >> $GITHUB_OUTPUT

      - name: 🏥 Health check
        run: |
          sleep 30
          curl -f ${{ steps.deploy.outputs.deployment-url }} || echo "Health check failed, but continuing..."

      - name: 📢 Deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # Post-deployment validation
  post-deployment:
    name: 📊 Post-Deployment
    runs-on: ubuntu-latest
    needs: [deploy-engine, deploy-api, deploy-dashboard, deploy-website, deploy-email]
    if: always()
    steps:
      - name: 🔍 Integration tests
        run: |
          echo "Running integration tests..."
          # Add integration test commands here
          
      - name: 📊 Performance monitoring
        run: |
          echo "Setting up performance monitoring..."
          # Add performance monitoring setup

      - name: 📈 Deployment metrics
        run: |
          echo "## Beta Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | URL | Changes |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-----|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Engine | ${{ needs.deploy-engine.result || 'Skipped' }} | ${{ needs.deploy-engine.outputs.deployment-url || 'N/A' }} | ${{ needs.security-quality.outputs.has-engine-changes }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ needs.deploy-api.result || 'Skipped' }} | ${{ needs.deploy-api.outputs.deployment-url || 'N/A' }} | ${{ needs.security-quality.outputs.has-api-changes }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dashboard | ${{ needs.deploy-dashboard.result || 'Skipped' }} | ${{ needs.deploy-dashboard.outputs.deployment-url || 'N/A' }} | ${{ needs.security-quality.outputs.has-dashboard-changes }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Website | ${{ needs.deploy-website.result || 'Skipped' }} | ${{ needs.deploy-website.outputs.deployment-url || 'N/A' }} | ${{ needs.security-quality.outputs.has-website-changes }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Email | ${{ needs.deploy-email.result || 'Skipped' }} | ${{ needs.deploy-email.outputs.deployment-url || 'N/A' }} | ${{ needs.security-quality.outputs.has-email-changes }} |" >> $GITHUB_STEP_SUMMARY

      - name: 📢 Final deployment notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          text: |
            🚀 Beta deployment completed!
            
            **Deployed Services:**
            ${{ needs.deploy-engine.result == 'success' && '✅ Engine' || '❌ Engine' }}
            ${{ needs.deploy-api.result == 'success' && '✅ API' || '❌ API' }}
            ${{ needs.deploy-dashboard.result == 'success' && '✅ Dashboard' || '❌ Dashboard' }}
            ${{ needs.deploy-website.result == 'success' && '✅ Website' || '❌ Website' }}
            ${{ needs.deploy-email.result == 'success' && '✅ Email' || '❌ Email' }}
        continue-on-error: true 